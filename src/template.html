<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="app">

        <div class="title-headers">
            <div class="title inbox-header" style="visibility: hidden;">Inbox</div>
            <div class="title today-header" style="visibility: hidden;">Today</div>
            <div class="title this-week-header" style="visibility: hidden;">This Week</div>    
        </div>
    
        <div class="sidebar">
            <div class="todo-header">
                <h1>TODO-LIST</h1>
            </div>
            <div id="inbox" class="inbox icon-container">
                <img src="<%= require('/src/img/taskInbox.png') %>" alt="inbox-icon" class="inbox-icon"> 
                <span>Inbox</span>
            </div>
            <div id="today" class="today icon-container">
                <img src="<%= require('/src/img/today.png')%>" alt="today-icon" class="today-icon">
                <span>Today</span>
            </div>
            <div id="this-week" class="this-week icon-container">
                <img src="<%= require('/src/img/week.png') %>" alt="week-icon" class="week-icon">
                <span>This week</span>
            </div>
            <hr class="for-projects-separator">
            <div class="new-projects icon-container">
                <img src="<%= require('/src/img/add.png')%>" alt="add project image">
                <span>New Projects</span>
            </div>
        </div> 

        <div id="content"></div>

        <div class="footer-container"> 
            <footer>
                <p>An app for the <a class="odin" href="https://www.theodinproject.com/dashboard" target="_blank"> Odin Project</a> by <span id="myname">Yuniel</span> <a href="https://github.com/yuniel-reyes" target="_blank"><img src="<%= require('/src/img/github.png') %>" alt="github image"></a></p>
        </footer>
        </div>
    </div>


</body>
</html>
